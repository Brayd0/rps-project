<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            function computerPlay(){
                randomNum = Math.floor((Math.random() * 3)+1);
                if (randomNum == 1){
                    return 'Rock';
                }
                else if (randomNum == 2){
                    return 'Paper';
                }
                else {
                    return 'Scissors';
                }
            }
            function playRound(playerSelection, computerSelection){
                if (playerSelection == computerSelection){
                    return `Draw!`
                }
                if (playerSelection == 'ROCK'){
                    if(computerSelection == 'Paper'){
                        return 'You lose! Paper beats rock'
                    }
                    else if(computerSelection == 'Scissors'){
                        return 'You win! Rock beats scissors'
                    }
                }
                else if(playerSelection == 'PAPER'){
                    if(computerSelection == 'Rock'){
                        return 'You win! Paper beats rock'
                    }
                    else if(computerSelection == 'Scissors'){
                        return 'You lose! Scissors beats paper'
                    }
                }
                else if(playerSelection == 'SCISSORS'){
                    if(computerSelection == 'Paper'){
                        return 'You win! Scissors beats paper'
                    }
                    else if(computerSelection == 'Rock'){
                        return 'You lose! Rock beats scissors'
                    }
                }
            }
            function getPlayerPlay(){
                let playerSelection = prompt("Choose rock, paper, or scissors.").toUpperCase();
                if (playerSelection == 'ROCK'){
                    playerSelection.replace('ROCK', 'Rock')
                }
                else if (playerSelection == 'PAPER'){
                    playerSelection.replace('PAPER', 'Paper')
                }
                else if (playerSelection == 'SCISSORS'){
                    playerSelection.replace('SCISSORS', 'Scissors')
                }
                return playerSelection
            }
            function game(rounds) {
                for(let i = 0; i<rounds; i++){
                    const playerSelection = getPlayerPlay()
                    const computerSelection = computerPlay()
                    console.log(playRound(playerSelection, computerSelection));
                }
            }
            game(5);
            
        </script>
    </body>
</html>
